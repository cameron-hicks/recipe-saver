<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipe Saver</title>
  </head>  
  <body>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href="/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/script.js" defer></script>
    
    <div class="wrapEverything">

    <div class="wrapMain">
    <div class="main"> 

    <p id="pageTitle">Make a Recipe Card</h1>

    <p>
 
        <!--TO-DO: Style title input. Big text size -->
    <!-- <label for="title">Title:</label> -->
    <input type="text" id="title" name="title" placeholder="Title" required></input>
    <p>
    
      <!-- These were booleans before. Now, by adding value="[some string]", they are made also strings like the rest of the form elements. -->
      <div class="row">
      <div>
      <input type="checkbox" id="vegetarian" name="vegetarian" value="vegetarian">
      <label for="vegetarian">Vegetarian</label></div>
      <div>
      <input type="checkbox" id="spicy" name="spicy" value="spicy">
      <label for="spicy">Spicy</label></div>
      <div>
      <input type="checkbox" id="healthy" name="healthy" value="healthy">
      <label for="healthy">Healthy</label></div>
      <div>
      <input type="checkbox" id="weeknight" name="weeknight" value="weeknight">
      <label for="weeknight">Weeknight</label></div>
    </div>

    <p>
      
    <div class="row">
    <div>
    <label for="servings">Servings:</label>
    <input type="text" id="servings" name="servings"></input></div>
    <div>
    <label for="time" style="margin-left: 10px;">Time:</label>
    <input type="text" id="time" name="time"></input></div>
    </div>
    <p>

      <!-- TO-DO: Style ingredients and instructions textareas. Font family -->
    <!-- <label for="ingredients">Ingredients:</label> -->
    <textarea id="ingredients" name="ingredients" placeholder="Ingredients" required></textarea>
    <!-- TO-DO: make input show in bullet points by default -->
    <p>
    <!-- <label for="instructions">Instructions:</label> -->
    <textarea id="instructions" name="instructions" placeholder="Instructions" required></textarea>
    <p>
    

  <!-- Reset and submit buttons -->
   <div class="buttons">
    <button type="reset" id="reset">Reset</button>
    <button id="submit" name="submit" value="Submit">Save Recipe Card</button>
   </div>
    
  </div>
  </div>

<p style= "margin: 20px;"> </p>

  <div class="sidebar">
   <h1>My Recipes </h2>

    <ul id="recipeList">
    </ul>
    
  </div>
  </div>
  </body>
</html>
