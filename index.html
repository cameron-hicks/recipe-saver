<!-- the main page, where the user can type up a new recipe card to add to their collection -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipe Saver</title>
  </head>  
  <body>
    <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
    <link href="/style.css" rel="stylesheet">
    <script src="/script.js" defer></script>
    
    <div class="wrapEverything">

    <div class="wrapMain">
    <div class="main"> 

    <p id="pageTitle">Make a Recipe Card</h1>
 
    <form action="/script.js" target="/script.js" method="post">
        <!--  action="/script.js" target="_blank" method="post" would print the submitted data to a new tab or window. not currently using any action or target in form element because of errors -->

        <!--TO-DO: Style title input. Big text size -->
    <!-- <label for="title">Title:</label> -->
    <input type="text" id="title" name="title" placeholder="Title"></input>
    <p>
    
      <!-- Booleans -->
      <div class="row">
      <div>
      <input type="checkbox" id="vegetarian" name="vegetarian">
      <label for="vegetarian">Vegetarian</label></div>
      <div>
      <input type="checkbox" id="spicy" name="vegetarian">
      <label for="spicy">Spicy</label></div>
      <div>
      <input type="checkbox" id="healthy" name="healthy">
      <label for="healthy">Healthy</label></div>
      <div>
      <input type="checkbox" id="weeknight" name="weeknight">
      <label for="weeknight">Weeknight</label></div>
    </div>

    <p>
      
    <div class="row">
    <div>
    <label for="servings">Servings:</label>
    <input type="text" id="servings" name="servings"></input></div>
    <div>
    <label for="time" style="margin-left: 10px;">Time:</label>
    <input type="text" id="time" name="time"></input></div>
    </div>
    <p>

      <!-- TO-DO: Style ingredients and instructions textareas. Font family -->
    <!-- <label for="ingredients">Ingredients:</label> -->
    <textarea id="ingredients" name="ingredients" placeholder="Ingredients"></textarea>
    <!-- TO-DO: make input show in bullet points by default -->
    <p>
    <!-- <label for="instructions">Instructions:</label> -->
    <textarea id="instructions" name="instructions" placeholder="Instructions"></textarea>
    <p>
    

  <!-- Reset and submit buttons -->
   <div class="buttons">
    <button type="reset" id="reset">Reset</button>
    <button type="submit" id="submit" name="submit" value="Submit">Save Recipe Card</button>
   </div>
    </form>
  </div>
  </div>

<p style= "margin: 20px;"> </p>

  <div class="sidebar">
   <h1>My Recipes </h2>

    <ul>
      <li><a href="">Example Recipe 1</a></li>
      <li><a href="">Example Recipe 2</a></li>
      <li><a href="">Example Recipe 3</a></li>
      <li><a href="">Example Recipe n</a></li>
    </ul>
  </div>
  </div>
  </body>
</html>
